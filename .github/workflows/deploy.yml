name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          npm install -g serve

      - name: Create env file
        run: |
          touch .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_JIRA_DOMAIN=${{ secrets.VITE_JIRA_DOMAIN }}" >> .env
          echo "VITE_JIRA_EMAIL=${{ secrets.VITE_JIRA_EMAIL }}" >> .env
          echo "VITE_JIRA_API_TOKEN=${{ secrets.VITE_JIRA_API_TOKEN }}" >> .env
          echo "VITE_JIRA_PROJECT_KEY=${{ secrets.VITE_JIRA_PROJECT_KEY }}" >> .env

      - name: Build
        run: npm run build

      - name: Test Build
        run: |
          cd dist
          serve -s . &
          sleep 5
          curl -I http://localhost:3000

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
