name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create env file
        run: |
          touch .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}" >> .env
          echo "VITE_JIRA_DOMAIN=${{ secrets.VITE_JIRA_DOMAIN }}" >> .env
          echo "VITE_JIRA_EMAIL=${{ secrets.VITE_JIRA_EMAIL }}" >> .env
          echo "VITE_JIRA_PROJECT_KEY=${{ secrets.VITE_JIRA_PROJECT_KEY }}" >> .env
          echo "VITE_JIRA_API_TOKEN=${{ secrets.VITE_JIRA_API_TOKEN }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
