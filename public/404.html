<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>B-Forms - Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    const segmentCount = 1;
    const location = window.location;
    const rootPath = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    const hash = '#' + location.pathname.slice(rootPath.length);
    location.replace(rootPath + '/' + hash + location.search);
  </script>
</body>
</html>
