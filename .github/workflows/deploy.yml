name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_JIRA_DOMAIN: ${{ secrets.VITE_JIRA_DOMAIN }}
          VITE_JIRA_EMAIL: ${{ secrets.VITE_JIRA_EMAIL }}
          VITE_JIRA_API_TOKEN: ${{ secrets.VITE_JIRA_API_TOKEN }}
          VITE_JIRA_PROJECT_KEY: ${{ secrets.VITE_JIRA_PROJECT_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
